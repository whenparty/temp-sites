# Temp Sites Wildcard Configuration
# Copy this file to: /opt/services/whenparty/infra/nginx/conf.d/temp-sites.conf

# Resolve Traefik via Docker's embedded DNS so nginx reloads don't fail when the
# container is temporarily unavailable or being recreated.
resolver 127.0.0.11 ipv6=off valid=30s;

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name *.when.party when.party;
    server_tokens off;

    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Upstream for Traefik router
upstream temp_router {
    zone temp_router 64k;
    server traefik-tempsites:8000 resolve;
    keepalive 64;
}

# HTTPS - *.when.party → Traefik
server {
    listen 443 ssl;
    http2 on;
    server_name *.when.party when.party;
    server_tokens off;

    # Cloudflare Origin Certificate for *.when.party
    ssl_certificate /etc/nginx/certs/when.party.crt;
    ssl_certificate_key /etc/nginx/certs/when.party.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Shared response hardening
    include /etc/nginx/conf.d/includes/security-headers.conf;

    # Cloudflare real IP
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    # Managed by whenparty/infra automation
    include /etc/nginx/conf.d/cloudflare_real_ip.conf;

    # Service-specific security headers
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Relaxed CSP for temp sites (adjust per-project as needed)
    # Note: 'unsafe-inline' kept for flexibility - temp sites may have inline scripts/styles
    # Individual projects should override CSP in their own nginx configs if they can avoid inline code
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none';" always;
    add_header Cross-Origin-Embedder-Policy "credentialless" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Rate limiting (more lenient for temp sites)
    limit_req zone=general burst=30 nodelay;
    limit_conn conn_limit 15;

    # Proxy to Traefik router
    location / {
        proxy_pass http://temp_router;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

# WebSocket upgrade connection mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
