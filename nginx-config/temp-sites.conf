# Temp Sites Wildcard Configuration
# Copy this file to: /opt/services/whenparty/infra/nginx/conf.d/temp-sites.conf

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name .temp.nii.au *.temp.nii.au;

    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Upstream for Traefik router
upstream temp_router {
    server 127.0.0.1:8000;
    keepalive 64;
}

# HTTPS - *.temp.nii.au → Traefik
server {
    listen 443 ssl http2;
    server_name .temp.nii.au *.temp.nii.au;

    # Cloudflare Origin Certificate for *.temp.nii.au
    ssl_certificate /etc/nginx/certs/temp.nii.au.crt;
    ssl_certificate_key /etc/nginx/certs/temp.nii.au.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Cloudflare real IP
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    # Managed by whenparty/infra automation
    include /etc/nginx/conf.d/cloudflare_real_ip.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy to Traefik router
    location / {
        proxy_pass http://temp_router;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

# WebSocket upgrade connection mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
